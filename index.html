<!DOCTYPE html>
<html lang="ky">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Айдоочулук күбөлүк</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="phone-container">
       

        <!-- Header -->
        <header class="header">
            <button class="back-btn">
                <svg width="10" height="18" viewBox="0 0 10 18" fill="none">
                    <path d="M9 1L1 9L9 17" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <h1 class="header-title">Айдоочулук күбөлүк</h1>
            <div class="header-spacer"></div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Card Stack Container -->
            <div class="card-stack" id="cardStack">
                <!-- Back Card (underneath) -->
                <div class="stack-card back-card" id="backCardWrapper">
                    <div class="license-card">
                        <img id="backImage" src="" alt="Обратная сторона" class="card-image">
                    </div>
                </div>
                <!-- Front Card (on top) -->
                <div class="stack-card front-card active" id="frontCardWrapper">
                    <div class="license-card">
                        <img id="frontImage" src="" alt="Лицевая сторона" class="card-image">
                    </div>
                </div>
            </div>

            <!-- Slider Dots -->
            <div class="slider-dots">
                <span class="dot active" data-index="0"></span>
                <span class="dot" data-index="1"></span>
            </div>

        </main>

        <!-- Bottom Section with QR -->
        <div class="bottom-section">
            <!-- QR Circle -->
            <div class="qr-circle">
                <img id="qrImage" src="qr.jpg" alt="QR" class="qr-image">
            </div>

            <!-- White bottom bar with rounded top -->
            <div class="bottom-bar"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
