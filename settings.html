<!DOCTYPE html>
<html lang="ky">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Настройки</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="phone-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <span class="time" id="currentTime">22:22</span>
            </div>
            <div class="status-right">
                <div class="signal-dots">
                    <span class="dot-signal"></span>
                    <span class="dot-signal"></span>
                    <span class="dot-signal dim"></span>
                    <span class="dot-signal dim"></span>
                </div>
                <span class="network-type">4G</span>
                <div class="battery">
                    <div class="battery-body">
                        <div class="battery-level" id="batteryLevel"></div>
                    </div>
                    <span class="battery-percent" id="batteryPercent">39</span>
                </div>
            </div>
        </div>

        <!-- Header -->
        <header class="header">
            <a href="index.html" class="back-btn">
                <svg width="10" height="18" viewBox="0 0 10 18" fill="none">
                    <path d="M9 1L1 9L9 17" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </a>
            <h1 class="header-title">Маалыматтарды өзгөртүү</h1>
            <div class="header-spacer"></div>
        </header>

        <!-- Settings Content -->
        <main class="settings-content">
            <div class="settings-card">
                <h2 class="settings-section-title">Сүрөттөрдү жүктөө</h2>

                <!-- Front Side Upload -->
                <div class="upload-section">
                    <label class="upload-label">Алдыңкы тарабы</label>
                    <div class="upload-area" id="frontUploadArea">
                        <input type="file" id="frontInput" accept="image/*" hidden>
                        <div class="upload-preview" id="frontPreview">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                                <path d="M12 5V19M5 12H19" stroke="#1976D2" stroke-width="2" stroke-linecap="round" />
                            </svg>
                            <span>Жүктөө үчүн басыңыз</span>
                        </div>
                        <img id="frontPreviewImage" src="" alt="" class="preview-image">
                    </div>
                    <button class="remove-btn" id="removeFront" style="display: none;">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
                            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                        Өчүрүү
                    </button>
                </div>

                <!-- Back Side Upload -->
                <div class="upload-section">
                    <label class="upload-label">Арткы тарабы</label>
                    <div class="upload-area" id="backUploadArea">
                        <input type="file" id="backInput" accept="image/*" hidden>
                        <div class="upload-preview" id="backPreview">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                                <path d="M12 5V19M5 12H19" stroke="#1976D2" stroke-width="2" stroke-linecap="round" />
                            </svg>
                            <span>Жүктөө үчүн басыңыз</span>
                        </div>
                        <img id="backPreviewImage" src="" alt="" class="preview-image">
                    </div>
                    <button class="remove-btn" id="removeBack" style="display: none;">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
                            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                        Өчүрүү
                    </button>
                </div>

                <!-- Save Button -->
                <button class="save-btn" id="saveBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12L10 17L20 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    Сактоо
                </button>
            </div>
        </main>
    </div>

    <script src="settings.js"></script>
</body>

</html>
